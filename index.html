<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Nutrition Tracker</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4CAF50" />
</head>

<body>

  <!-- Title Button -->
  <button id="titleButton" class="title-button">
    <div style="font-size:20px;">Daily Nutrition Tracker</div>
    <div style="font-size:12px; opacity:0.8;">(press to clear)</div>
  </button>

  <!-- Totals -->
  <section id="totals">
    <h2>Today's Totals</h2>
    <div class="total-row"><span>Calories:</span> <span id="totalCalories">0</span></div>
    <div class="total-row"><span>Fat (g):</span> <span id="totalFat">0</span></div>
    <div class="total-row"><span>Carbs (g):</span> <span id="totalCarbs">0</span></div>
  </section>

  <!-- Add Food -->
  <section id="addFood">

    <div class="section-header">
      <h2>Add Food</h2>
      <div class="category-grid">
        <button class="category-button" data-category="Fruit">Fruit</button>
        <button class="category-button" data-category="Veg">Veg</button>
        <button class="category-button" data-category="Meats">Meats</button>
        <button class="category-button" data-category="Other">Other</button>
      </div>
    </div>

    <input id="foodName" type="text" placeholder="Food name" />
    <input id="calories" type="number" placeholder="Calories" />
    <input id="fat" type="number" placeholder="Fat (g)" />
    <input id="carbs" type="number" placeholder="Carbs (g)" />

    <!-- Hidden multiplier -->
    <input id="multiplier" type="number" value="1" style="display:none;" />

    <!-- Action Buttons -->
    <div class="action-row">
      <button id="addButton">Add</button>
      <button id="multiplyButton">Multiply</button>
      <button id="saveToLibraryButton">Library</button>
    </div>

    <!-- Multiplier Popup -->
    <div id="multiplierPopup" class="multiplier-popup hidden">
      <label>Enter multiplier:</label>
      <input id="multiplierEntry" type="number" step="0.1" min="0" />
      <div class="popup-buttons">
        <button id="multiplierOk">OK</button>
        <button id="multiplierCancel">Cancel</button>
      </div>
    </div>

    <!-- Library Confirm Popup -->
    <div id="libraryConfirmPopup" class="library-confirm-popup hidden">
      <div id="libraryConfirmText">Confirm save:</div>
      <div class="popup-buttons">
        <button id="libraryYes">Yes</button>
        <button id="libraryNo">No</button>
      </div>
    </div>

  </section>

  <!-- Food Library -->
  <section id="foodLibrary">

    <div class="section-header">
      <h2>Food Library</h2>
      <div class="category-grid">
        <button class="library-category-button" data-category="Fruit">Fruit</button>
        <button class="library-category-button" data-category="Veg">Veg</button>
        <button class="library-category-button" data-category="Meats">Meats</button>
        <button class="library-category-button" data-category="Other">Other</button>
      </div>
    </div>

    <input id="librarySearch" type="text" placeholder="Search foods..." />

    <div id="libraryScroll">
      <ul id="libraryList"></ul>
    </div>
  </section>

  <!-- Today's Entries -->
  <section id="entries">
    <h2>Today's Entries</h2>
    <ul id="entryList"></ul>
  </section>

  <script src="app.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.error("Service Worker failed:", err));
    }
  </script>

</body>
</html>
