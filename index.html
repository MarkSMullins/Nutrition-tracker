<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Nutrition Tracker</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4CAF50" />
</head>

<body>

  <h1>Daily Nutrition Tracker</h1>

  <!-- Today's Totals -->
  <section id="totals">
    <div id="totalsHeader">
      <h2>Today's Totals</h2>
      <button id="clearTodayButton" class="dangerButton">Clear Today</button>
    </div>

    <div class="total-row"><span>Calories:</span> <span id="totalCalories">0</span></div>
    <div class="total-row"><span>Fat (g):</span> <span id="totalFat">0</span></div>
    <div class="total-row"><span>Carbs (g):</span> <span id="totalCarbs">0</span></div>
  </section>

  <!-- Add Food -->
  <section id="addFood">

    <div id="addFoodHeader">
      <h2>Add Food</h2>

      <div id="categoryGrid">
        <button class="catButton catMeat" data-category="Meat">Meat</button>
        <button class="catButton catVeg" data-category="Veg">Veg</button>
        <button class="catButton catFruit" data-category="Fruit">Fruit</button>

        <button class="catButton catDairy" data-category="Dairy">Dairy</button>
        <button class="catButton catGrains" data-category="Grains">Grains</button>
        <button class="catButton catOther" data-category="Other">Other</button>
      </div>
    </div>

    <input id="foodName" type="text" placeholder="Food name" />
    <input id="calories" type="number" placeholder="Calories" />
    <input id="fat" type="number" placeholder="Fat (g)" />
    <input id="carbs" type="number" placeholder="Carbs (g)" />

    <!-- Add + Multiply row -->
    <div id="addRow">
      <button id="addButton">Add</button>
      <button id="multiplyButton">Multiply</button>
    </div>

    <!-- Multiplier keypad (hidden by default) -->
    <div id="multiplierPad" class="hidden">
      <div id="multiplierDisplay">0</div>

      <div class="padRow">
        <button class="padKey">1</button>
        <button class="padKey">2</button>
        <button class="padKey">3</button>
      </div>
      <div class="padRow">
        <button class="padKey">4</button>
        <button class="padKey">5</button>
        <button class="padKey">6</button>
      </div>
      <div class="padRow">
        <button class="padKey">7</button>
        <button class="padKey">8</button>
        <button class="padKey">9</button>
      </div>
      <div class="padRow">
        <button class="padKey">.</button>
        <button class="padKey">0</button>
        <button class="padKey" id="padBack">‚Üê</button>
      </div>

      <div class="padRow">
        <button id="padCancel" class="padAction cancel">Cancel</button>
        <button id="padOK" class="padAction ok">OK</button>
      </div>
    </div>

 <div id="saveRow">
    <button id="saveToLibraryButton">Save to Library</button>
    <button id="recipeBuilderButton">Recipe Builder</button>
</div>

  </section>

  <!-- Food Library -->
<section id="foodLibrary">
    <div id="foodLibraryHeader">
        <h2>Food Library</h2>
        <button id="recipeLibraryButton">Recipe Library</button>
    </div>

    <input id="librarySearch" type="text" placeholder="Search foods..." />
    <div id="libraryScroll">
      <ul id="libraryList"></ul>
    </div>
</section>


  <!-- Today's Entries -->
  <section id="entries">
    <h2>Today's Entries</h2>
    <ul id="entryList"></ul>
  </section>

  <script src="app.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.error("Service Worker failed:", err));
    }
  </script>

</body>
</html>
