<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Nutrition Tracker</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4CAF50" />
</head>

<body>

  <!-- Title as a button -->
  <button id="titleButton" class="title-button">Daily Nutrition Tracker</button>

  <!-- Today's Totals -->
  <section id="totals">
    <h2>Today's Totals</h2>
    <div class="total-row"><span>Calories:</span> <span id="totalCalories">0</span></div>
    <div class="total-row"><span>Fat (g):</span> <span id="totalFat">0</span></div>
    <div class="total-row"><span>Carbs (g):</span> <span id="totalCarbs">0</span></div>
  </section>

  <!-- Add Food -->
  <section id="addFood">

    <!-- Header row: Title left, 2×2 grid right -->
    <div class="section-header">
      <h2>Add Food</h2>

      <div class="category-grid header-grid">
        <button class="category-button" data-category="Fruit">Fruit</button>
        <button class="category-button" data-category="Vegetables">Veg</button>
        <button class="category-button" data-category="Meats">Meats</button>
        <button class="category-button" data-category="Other">Other</button>
      </div>
    </div>

    <!-- Inputs -->
    <input id="foodName" type="text" placeholder="Food name" />
    <input id="calories" type="number" placeholder="Calories" />
    <input id="fat" type="number" placeholder="Fat (g)" />
    <input id="carbs" type="number" placeholder="Carbs (g)" />

    <!-- Hidden multiplier value (set by number pad) -->
    <input id="multiplier" type="number" value="1" style="display:none;" />

    <!-- Action Buttons -->
    <div class="action-row">
      <button id="addButton" class="action-add">Add</button>
      <button id="multiplyButton" class="action-multiply">Multiply</button>
      <button id="saveToLibraryButton" class="action-save">Library</button>
    </div>

    <!-- Number Pad Popup -->
    <div id="numberPad" class="number-pad hidden">
      <div class="pad-row">
        <button class="pad-btn">1</button>
        <button class="pad-btn">2</button>
        <button class="pad-btn">3</button>
      </div>
      <div class="pad-row">
        <button class="pad-btn">4</button>
        <button class="pad-btn">5</button>
        <button class="pad-btn">6</button>
      </div>
      <div class="pad-row">
        <button class="pad-btn">7</button>
        <button class="pad-btn">8</button>
        <button class="pad-btn">9</button>
      </div>
      <div class="pad-row">
        <button class="pad-btn">0</button>
        <button class="pad-btn pad-clear">Clear</button>
        <button class="pad-btn pad-ok">OK</button>
      </div>
    </div>

  </section>

  <!-- Food Library -->
  <section id="foodLibrary">

    <!-- Header row: Title left, 2×2 grid right -->
    <div class="section-header">
      <h2>Food Library</h2>

      <div class="category-grid header-grid">
        <button class="library-category-button" data-category="Fruit">Fruit</button>
        <button class="library-category-button" data-category="Vegetables">Veg</button>
        <button class="library-category-button" data-category="Meats">Meats</button>
        <button class="library-category-button" data-category="Other">Other</button>
      </div>
    </div>

    <input id="librarySearch" type="text" placeholder="Search foods..." />

    <div id="libraryScroll">
      <ul id="libraryList"></ul>
    </div>
  </section>

  <!-- Today's Entries -->
  <section id="entries">
    <h2>Today's Entries</h2>
    <ul id="entryList"></ul>
  </section>

  <!-- App Logic -->
  <script src="app.js"></script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.error("Service Worker failed:", err));
    }
  </script>

</body>
</html>
